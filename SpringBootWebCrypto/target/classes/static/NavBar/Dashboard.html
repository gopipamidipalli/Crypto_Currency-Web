<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
                    body {
                background-color: #121212;
                color: #ffffff;
                padding: 50px;
                text-align: center;
            }

                 h1 {
                font-size: 36px;
                margin-bottom: 20px;
                color: #ff960b;
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding: 20px;
                max-width: 1000px;
                margin: 0 auto;
            }

            .dashboard-card {
                background: #1e1e1e;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            }

            .dashboard-card h3 {
                color: #0eef28;
                font-size: 22px;
                margin-bottom: 10px;
            }

            .dashboard-card p {
                font-size: 18px;
                color: #ffffff;
            }

            .dashboard-card .btn {
                background: #ff960b;
                color: #fff;
                padding: 10px 15px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                margin: 5px;
            }

            .dashboard-card .btn:hover {
                background: #e57c00;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            ul li {
                font-size: 18px;
                padding: 10px;
                background: #222;
                border-radius: 5px;
                margin: 5px 0;
            }

            .green {
                color: #0eef28;
                font-weight: bold;
            }

            .red {
                color: #ff4c4c;
                font-weight: bold;
            }

    </style>

</head>
<body>
    
        <h1>Your Dashboard</h1>
        <p>Track your portfolio, view transactions, and monitor live crypto trends.</p>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Wallet Balance</h3>
                <p><strong>$5,230.45</strong></p>
                <button class="btn">Deposit</button>
                <button class="btn">Withdraw</button>
            </div>
            <div class="dashboard-card">
                <h3>Recent Transactions</h3>
                <ul>
                    <li>ðŸ’° Bought 0.05 BTC - <span class="green">$2,000</span></li>
                    <li>ðŸ”„ Sold 1.2 ETH - <span class="red">$1,500</span></li>
                    <li>ðŸ’° Bought 500 DOGE - <span class="green">$100</span></li>
                </ul>
            </div>
            <div class="dashboard-card">
                <h3>Portfolio Distribution</h3>
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', //type:'radar' , type: 'line' , type: 'Doughnut'.
                data: {
                    labels: ['Bitcoin', 'Ethereum', 'Dogecoin'],
                    datasets: [{
                        data: [50, 30, 20],
                        backgroundColor: ['#f7931a', '#627eea', '#c2a633'],
                    }]
                }
            });
        </script>
   
</body>
</html>
